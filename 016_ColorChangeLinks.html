<!DOCTYPE html>
<html>
<head>
	<title>16 - Color Change in title</title>
	<style>
		a:link {
			color: green;
			background-color: transparent;
			text-decoration: none;
			}
		a:visited {
			color: pink;
			background-color:transparent;
			text-decoration:none;
			}
		a:hover {
			color:red;	
			background-color: transparent;
			text-decoration: underline;	
			}
		a:active {
			color: yellow;
			background-color: transparent;
			text-decoration: underline;
			}
	</style>

</head>

<body>
	<h1>Testing out how the link properties work</h1>
		<p><a href="https://www.google.com" title="Redirecting your into google search">Visit Google, just the website, not the campus</a>

</body>
</html>
